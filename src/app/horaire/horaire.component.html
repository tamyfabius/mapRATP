          </div>
        </div>

        <!--</select>-->
        <!--</form>-->
        <!--</div>-->
        <!--</div>-->

        <!-- Other Station -->
        <div class="row">
          <div class="col-md-12">
            <div class="custom-select">
              <select id="fxselect" name="fxselect">
                <option value="-1" selected="">Choisissez votre station</option>
                <option *ngFor="let stat of dataStations.stations" value="{{ stat.name }}">{{ stat.name }}</option>
              </select>
            </div>
